<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='../static/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='../static/users/chat/chat.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&display=swap" rel="stylesheet">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  />

  <script src="../../../static/reusable/custom-header.js"></script>

  <!-- IMPORTANT: Socket.IO client -->
  <script src="//cdn.socket.io/4.0.0/socket.io.min.js"></script>

  <title>Chat with a volunteer</title>
</head>
<body>

  <custom-header></custom-header>

  <div class="chat-title-text">
    <h2 class="chat-title">Chat</h2>
    <h3 class="chat-subtitle">with one of our trained volunteers for support and guidance when you need it.</h3>
    <div class="volunteer-status">
        <i class="fa-solid fa-circle" id="statusIcon"></i>
        <span id="statusText">5 volunteers online</span>
    </div>
  </div>

  <div class="main-section-wrapper">
    <div class="main-section">
        <div class="chat-container">
            <div class="messages-container" id="messages"></div>
            <div class="message-input-container">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>
        
        <div class="info-about-chat">
        <div id="info-icon">
            <i class="fa-solid fa-circle-info"></i>   
        </div>
        <h2 class="chat-info-text-big">This chat is completely anonymous.</h2>
        <br>
        <h4 class="chat-info-text-small">No cookies.<br> No saved data.<br> No traceability.</h4>
        <br>
        <h4 class="chat-info-text-small">Too risky right now?</h4>
        <h2 class="chat-info-text-big">Exit in upper left corner or press ESC.</h2>
        <br>
        <h4 class="chat-info-text-small">Easier to call us?</h4>
        <h2 class="chat-info-text-big">Call us at <br> 71 77 94 26</h2>
        <br>
        </div>
    </div>
  </div>

  <!-- ============================= -->
  <!--        CHAT JAVASCRIPT        -->
  <!-- ============================= -->

  <script>
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const statusIcon = document.getElementById('statusIcon');
    const statusText = document.getElementById('statusText');

    // NEW: Socket.IO WebSocket
    const socket = io();

    let session_id = null;

    // -------------------------------
    // 1. Connect user to backend
    // -------------------------------
    socket.emit("user_connect", { user_id: "anon" });

    // Receive session ID
    socket.on("session_created", (data) => {
        session_id = data.session_id;
        console.log("Connected with session:", session_id);
    });

    // -------------------------------
    // 2. Receive messages from server
    // -------------------------------
    socket.on("new_message", (data) => {
        displayMessage(data.text, false);  // message from volunteer
    });

    // -------------------------------
    // 3. Send a message
    // -------------------------------
    function sendMessage() {
        const msg = messageInput.value.trim();
        if (msg === "" || !session_id) return;

        // Send message to backend
        socket.emit("user_message", {
            session_id: session_id,
            text: msg
        });

        // Display locally
        displayMessage(msg, true);

        messageInput.value = "";
    }

    sendButton.addEventListener("click", sendMessage);

    messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
            sendMessage();
        }
    });

    // -------------------------------
    // 4. Display message in UI
    // -------------------------------
    function displayMessage(message, isSender = false) {
      const messageContainer = document.createElement('div');
      const messageElement = document.createElement('div');
      messageElement.textContent = message;
      
      messageContainer.classList.add('message-container');
      
      if (isSender) {
        messageContainer.classList.add('sender-message-container');
        messageElement.classList.add('message-bubble', 'sender-message-bubble');
      } else {
        messageElement.classList.add('message-bubble');
      }
      
      messageContainer.appendChild(messageElement);
      messagesDiv.appendChild(messageContainer);
      
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>

</body>
</html>
